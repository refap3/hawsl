# RANDOM: note-- must use max +1 for RANGE !!
lightspresence:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: >
          group.lightspresence{{ (range(1, 3) | random) }} 
#          group.lightspresence2
  # wait some seconds (will be in reality in minutes)
    - delay: '00:00:{{ (range(1, 10) | random) }}'
    # - delay: '00:{{ (range(2, 10) | random) }}:00'
  # turn off all devices
    - service: light.turn_off
      entity_id: 
      - group.lightspresence1
      - group.lightspresence2
  # # wait a little bit before turning on another lamp
    - delay: '00:00:{{ (range(1, 10) | random) }}'
    # - delay: '00:{{ (range(2, 10) | random) }}:00'

